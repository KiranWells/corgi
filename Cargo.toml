[package]
name = "corgi"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
bytemuck = { version = "1.12.3", features = ["derive"] }
egui = "0.20.1"
egui-wgpu = { version = "0.20.0", features = ["winit"] }
